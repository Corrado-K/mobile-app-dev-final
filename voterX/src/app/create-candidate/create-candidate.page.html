<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="election-home"></ion-back-button>
    </ion-buttons> 
    <ion-title>Create Candidate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="position: absolute; margin:0; top: 0%;height: 50%; width: 100%">
    <ion-card id="card" style="margin: 0%; height: 100% ">
      <!-- <h1>Sign Up</h1> -->
      <!-- <ion-card-content>
        <img src="../../assets/img/voterX_transparent.png">
      </ion-card-content> -->
      
    </ion-card>
  </div>
  <div style="position: absolute; text-align: center; background-color: #D8D8D8; margin:0; bottom: 0%;height: 50%; width: 100%" id="container">

    <div style=" text-align: center;  margin:0; top: 10%;height: 50%; width: 100%">

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="name" clearInput  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-input [(ngModel)]="message" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Election</ion-label>
        <ion-input [(ngModel)]="election" clearInput  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Position</ion-label>
        <ion-input [(ngModel)]="position" clearInput></ion-input>
      </ion-item>

      
      <ion-button (click)="add()" expand="full" fill="solid"  color="cold" size="large" shape="round" >  <!--  (click)="onClick()"  -->  
        Add candidate
      </ion-button>
     
    </div>
</div>

</ion-content>
