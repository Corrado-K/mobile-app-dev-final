<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="election-home"></ion-back-button>
    </ion-buttons>   
    <h1 style="text-align: center; margin: 10% 15% 0 0;">Votes</h1> 
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">
   
    <div *ngFor = "let obj of candidates">
      <div *ngIf = "obj.election == elect" >
        <ion-card>
          
          <ion-card-content>
              <ion-grid fixed>
                <ion-row>
                  <ion-col>Name: {{obj.name}}</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>Position: {{obj.position}}</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>Message: {{obj.message}}</ion-col>
                </ion-row>
              </ion-grid>
              <ion-button (click)="vote(obj)" [routerLink]="['/election-vote']" size="small" color="cold" fill="solid" shape="round">
                Vote for me
              </ion-button>
          </ion-card-content>
        </ion-card>
      </div>  
    </div>
      
  </div>

</ion-content>
