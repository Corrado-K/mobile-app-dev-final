<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="election-home"></ion-back-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">
   
  <ion-card>
    
    <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col>Name:</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Position:</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Message:</ion-col>
          </ion-row>
        </ion-grid>
        <ion-button (click)="onClick()" expand="block" color="success" fill="solid" shape="round">
          Vote
        </ion-button>
    </ion-card-content>
  </ion-card>
  </div>

</ion-content>
